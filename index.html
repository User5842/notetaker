<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest" defer></script>
    <script src="./scripts/index.js" type="module"></script>
    <title>notetaker</title>
</head>
<body class="body">
    <header class="header">
        <h1 class="header__title">notetaker</h1>
    </header>
    <section class="form">
        <form name="form">
            <div>
                <label class="form__label" for="title">Note title</label>
                <input
                    class="form__input"
                    id="title"
                    name="title"
                    type="text"
                    autocomplete="off"
                    required
                    spellcheck="false"
                >
            </div>
            <div>
                <label class="form__label" for="message">Note message</label>
                <textarea
                    class="form__textarea"
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    required
                    spellcheck="false"
                ></textarea>
            </div>
            <button class="form__button" type="submit">Create Note</button>
        </form>
    </section>
    <section class="notes"></section>
    <template id="note__template">
        <div class="note">
            <h2 class="note__title"></h2>
            <h6 class="note__date"></h6>
            <hr>
            <p class="note__message"></p>
            <section class="note__buttons">
                <button class="note__delete">Delete Note</button>
                <button class="note__edit">Edit Note</button>
                <button class="note__save">Save Note</button>
            </section>
        </div>
    </template>
</body>
</html>
